<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><!--//подключаем шаблонизатор thymeleaf-->
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/menu :: menu" ></div>
<div class="container text-center">

<h1>Финансовый отчет</h1>
    <!--
    <div th:each="elements : ${money}" clsss="alert alert-info mt-2" >
        <h3 th:text="${elements.incoming}" class="display-4"></h3>
        <p th:text="${elements.cost}" class="lead"></p>


    </div>
    -->

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Месяц</th>
                <th>Заработано</th>
                <th>Потрачено</th>
            </tr>
            </thead>

            <tbody th:each="el : ${outputs}">
            <tr>
                <td th:text="${el.monthField}"></td>
                <td th:text="${el.incomingField}"></td>
                <td th:text="${el.costField}"></td>



            </tr>
            <!-- этот цикл просто выводит все значения из таблицы
            <tbody th:each="element : ${money}">
            <tr>
                <td th:text="${element.month}"></td>

                <td th:text="${element.incoming}"></td>
                <td th:text="${element.cost}"></td>
                -->



            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
